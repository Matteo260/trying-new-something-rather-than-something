<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet The Nigha Gigga</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Diagonal background with smoother cut */
    .diagonal-bg {
      background: linear-gradient(175deg, white 40%, #facc15 40%);
    }
    /* Chevron effect */
    .chevron {
      width: 60px;
      height: 60px;
      border-top: 20px solid #facc15;
      border-right: 20px solid transparent;
      transform: rotate(45deg);
    }
  </style>
</head>
<body class="bg-white text-gray-900 font-sans">

  <!-- Top Section with Chevrons -->
  <div class="flex justify-between px-10 pt-8">
    <div class="space-y-3">
      <div class="chevron"></div>
      <div class="chevron"></div>
    </div>
    <div class="space-y-3 transform rotate-180">
      <div class="chevron"></div>
      <div class="chevron"></div>
    </div>
  </div>

  <!-- Title -->
  <section class="container mx-auto px-6 py-10 text-center">
    <h2 class="text-3xl md:text-4xl font-bold text-indigo-900">
      Meet Our Team
    </h2>
    <p class="text-gray-600 mt-2">
      Building Strong Identities Through Strategy And Design
    </p>
  </section>

    <div class="container mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-12 text-center">

      <!-- Matthew Galino -->

          <img src="member1.jpg" alt="Matthew Galino" class="w-full h-full object-cover object-top">
