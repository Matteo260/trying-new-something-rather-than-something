<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet Our Team</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Diagonal background with smoother cut */
    .diagonal-bg {
      background: linear-gradient(175deg, white 40%, #facc15 40%);
    }
    /* Chevron effect */
    .chevron {
      width: 60px;
      height: 60px;
      border-top: 20px solid #facc15;
      border-right: 20px solid transparent;
      transform: rotate(45deg);
    }
  </style>
</head>
<body class="bg-white text-gray-900 font-sans">

  <!-- Top Section with Chevrons -->
  <div class="flex justify-between px-4 sm:px-10 pt-6 sm:pt-8">
    <div class="space-y-3">
      <div class="chevron"></div>
      <div class="chevron"></div>
    </div>
    <div class="space-y-3 transform rotate-180">
      <div class="chevron"></div>
      <div class="chevron"></div>
    </div>
  </div>

  <!-- Title -->
  <section class="container mx-auto px-4 sm:px-6 py-8 sm:py-10 text-center">
    <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold text-indigo-900">
      Meet Our Team
    </h2>
    <p class="text-gray-600 mt-2 text-sm sm:text-base">
      Building Strong Identities Through Strategy And Design
    </p>
  </section>

  <!-- Team Members -->
  <section class="diagonal-bg py-16 sm:py-20 lg:py-24">
    <div class="container mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 sm:gap-10 lg:gap-12 text-center px-4 sm:px-6">

      <!-- Member Card -->
      <div class="group transform transition duration-300 hover:-translate-y-2 hover:shadow-xl p-4 sm:p-6 rounded-xl bg-white">
        <div class="w-28 h-28 sm:w-36 sm:h-36 md:w-40 md:h-40 mx-auto rounded-full border-4 border-yellow-400 overflow-hidden transition-transform duration-300 group-hover:scale-110">
          <img src="member1.png" alt="Matthew Galino" class="w-full h-full object-cover object-top">
        </div>
        <h3 class="mt-3 sm:mt-4 text-base sm:text-lg md:text-xl font-semibold group-hover:text-indigo-700">Matthew Galino</h3>
        <p class="text-gray-600 text-xs sm:text-sm md:text-base group-hover:text-indigo-500">GRAPHIC DESIGNER</p>
      </div>

      <!-- Keith Remolona -->

          <img src="member2.jpg" alt="Keith Remolona" class="w-full h-full object-cover object-top">
        </div>
        <h3 class="mt-3 sm:mt-4 text-base sm:text-lg md:text-xl font-semibold group-hover:text-indigo-700">Keith Remolona</h3>
        <p class="text-gray-600 text-xs sm:text-sm md:text-base group-hover:text-indigo-500">ADVERTISING HEAD</p>
      </div>

      <!-- Arquel Lubiano -->

        <div class="w-28 h-28 sm:w-36 sm:h-36 md:w-40 md:h-40 mx-auto rounded-full border-4 border-yellow-400 overflow-hidden transition-transform duration-300 group-hover:scale-110">
          <img src="member3.jpg" alt="Arquel Lubiano" class="w-full h-full object-cover object-top">
        </div>
        <h3 class="mt-3 sm:mt-4 text-base sm:text-lg md:text-xl font-semibold group-hover:text-indigo-700">Arquel Lubiano</h3>
        <p class="text-gray-600 text-xs sm:text-sm md:text-base group-hover:text-indigo-500">CONTENT CREATOR</p>

      <!-- Bert Manalo -->

          <img src="member4.jpg" alt="Bert Manalo" class="w-full h-full object-cover object-top">

        <p class="text-gray-600 text-xs sm:text-sm md:text-base group-hover:text-indigo-500">MARKETING EXPERT</p>
      </div>

      <!-- Karl Cabang -->
      <div class="group transform transition duration-300 hover:-translate-y-2 hover:shadow-xl p-4 sm:p-6 rounded-xl bg-white">
        <div class="w-28 h-28 sm:w-36 sm:h-36 md:w-40 md:h-40 mx-auto rounded-full border-4 border-yellow-400 overflow-hidden transition-transform duration-300 group-hover:scale-110">

          <img src="member6.jpg" alt="Lucky Velasco" class="w-full h-full object-cover object-top">
        </div>
        <h3 class="mt-3 sm:mt-4 text-base sm:text-lg md:text-xl font-semibold group-hover:text-indigo-700">Lucky Velasco</h3>
        <p class="text-gray-600 text-xs sm:text-sm md:text-base group-hover:text-indigo-500">INFLUENCER</p>

    </div>
  </section>
  
</body>
</html>
